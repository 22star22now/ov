<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Style Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.sweclockers.com/artikel/39103/og-image') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .taskbar img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        .taskbar .apps {
            display: flex;
            gap: 10px;
        }

        .clock {
            margin-left: auto;
            color: white;
            font-size: 14px;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }

        .start-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .start-menu li {
            padding: 10px;
            cursor: pointer;
        }

        .start-menu li:hover {
            background-color: #444;
        }

        /* Window styles */
        .window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 400px;
            height: 300px;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        .window-header {
            background: #333;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-header button {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .window-content {
            width: 100%;
            height: calc(100% - 30px); /* Subtract header height */
            overflow: hidden;
        }

        .resize-handle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <img src="https://img.icons8.com/ios11/512/windows-10.png" alt="Start Menu" id="startMenuButton">
        <div class="apps" id="taskbarApps"></div>
        <div class="clock" id="clock"></div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openWindow('chromeWindow')">Chrome</li>
            <li onclick="openWindow('minecraftWindow')">Minecraft</li>
        </ul>
    </div>

    <!-- Chrome Window -->
    <div class="window" id="chromeWindow">
        <div class="window-header">
            Chrome
            <button onclick="closeWindow('chromeWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="web.html"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Minecraft Window -->
    <div class="window" id="minecraftWindow">
        <div class="window-header">
            Minecraft
            <button onclick="closeWindow('minecraftWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="https://eaglercraft.com/mc/1.8.8/"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Start Menu toggle
        const startMenu = document.getElementById('startMenu');
        const startMenuButton = document.getElementById('startMenuButton');

        startMenuButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && e.target !== startMenuButton) {
                startMenu.style.display = 'none'; // Close if clicked outside
            }
        });

        // Open and close window functionality
        const taskbarApps = document.getElementById('taskbarApps');

        function openWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.style.display = 'block';

            // Add to taskbar if not already present
            if (!document.getElementById(`${windowId}Taskbar`)) {
                const appIcon = document.createElement('img');
                appIcon.id = `${windowId}Taskbar`;
                appIcon.src = windowId === 'chromeWindow' 
                    ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/1024px-Google_Chrome_icon_%28February_2022%29.svg.png' 
                    : 'https://cdn.icon-icons.com/icons2/2699/PNG/512/minecraft_logo_icon_168974.png';
                appIcon.alt = windowId;
                appIcon.style.cursor = 'pointer';
                appIcon.addEventListener('click', () => {
                    windowElement.style.display = 'block';
                });
                taskbarApps.appendChild(appIcon);
            }
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';

            // Remove from taskbar
            const taskbarIcon = document.getElementById(`${windowId}Taskbar`);
            if (taskbarIcon) taskbarIcon.remove();
        }

        // Dragging functionality
        function makeDraggable(windowElement) {
            const header = windowElement.querySelector('.window-header');
            let isDragging = false;
            let offsetX = 0, offsetY = 0;

            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - windowElement.offsetLeft;
                offsetY = e.clientY - windowElement.offsetTop;
                windowElement.style.zIndex = 1000;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    windowElement.style.left = `${e.clientX - offsetX}px`;
                    windowElement.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // Resizing functionality
        function makeResizable(windowElement) {
            const resizeHandle = windowElement.querySelector('.resize-handle');
            let isResizing = false;

            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isResizing) {
                    const rect = windowElement.getBoundingClientRect();
                    windowElement.style.width = `${e.clientX - rect.left}px`;
                    windowElement.style.height = `${e.clientY - rect.top}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
        }

        // Initialize windows
        const chromeWindow = document.getElementById('chromeWindow');
        const minecraftWindow = document.getElementById('minecraftWindow');

        makeDraggable(chromeWindow);
        makeResizable(chromeWindow);

        makeDraggable(minecraftWindow);
        makeResizable(minecraftWindow);
    </script>
</body>
</html>
