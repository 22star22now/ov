<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Style Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.sweclockers.com/artikel/39103/og-image') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .taskbar img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        .clock {
            margin-left: auto;
            color: white;
            font-size: 14px;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }

        .start-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .start-menu li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .start-menu li:hover {
            background: #f0f0f0;
        }

        .start-menu li:last-child {
            border-bottom: none;
        }

        /* Draggable and resizable window */
        .window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 70%;
            height: 70%;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        .window-header {
            background: #333;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }

        .window-header button {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .window-content {
            width: 100%;
            height: calc(100% - 30px); /* Subtract header height */
            overflow: hidden;
            position: relative; /* Ensure iframe fills its container */
        }

        .window-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resize-handle {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #333;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <img src="start-menu.png" alt="Start Menu" id="startMenuButton">
        <img src="chrome.png" alt="Chrome" id="chromeButton">
        <img src="minecraft.png" alt="Minecraft" id="minecraftButton">
        <img src="games.png" alt="Games" id="gamesButton">
        <div class="clock" id="clock"></div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openWindow('chromeWindow')">Chrome</li>
            <li onclick="openWindow('minecraftWindow')">Minecraft</li>
            <li onclick="openWindow('gamesWindow')">Games</li>
        </ul>
    </div>

    <!-- Chrome Window -->
    <div class="window" id="chromeWindow">
        <div class="window-header">
            Chrome
            <button onclick="closeWindow('chromeWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="https://lite.duckduckgo.com/"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Minecraft Window -->
    <div class="window" id="minecraftWindow">
        <div class="window-header">
            Minecraft
            <button onclick="closeWindow('minecraftWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="https://classic.minecraft.net/"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <!-- Games Window -->
    <div class="window" id="gamesWindow">
        <div class="window-header">
            Games
            <button onclick="closeWindow('gamesWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="index1.html"></iframe>
        </div>
        <div class="resize-handle"></div>
    </div>

    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Start Menu toggle
        const startMenuButton = document.getElementById('startMenuButton');
        const startMenu = document.getElementById('startMenu');

        startMenuButton.addEventListener('click', () => {
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Window drag and resize
        const makeDraggableAndResizable = (windowElement) => {
            const header = windowElement.querySelector('.window-header');
            const resizeHandle = windowElement.querySelector('.resize-handle');

            let isDragging = false, isResizing = false, offsetX, offsetY, startWidth, startHeight;

            // Dragging logic
            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - windowElement.offsetLeft;
                offsetY = e.clientY - windowElement.offsetTop;
                windowElement.style.zIndex = 1000;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    windowElement.style.left = `${e.clientX - offsetX}px`;
                    windowElement.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Resizing logic
            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                startWidth = windowElement.offsetWidth;
                startHeight = windowElement.offsetHeight;
                offsetX = e.clientX;
                offsetY = e.clientY;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isResizing) {
                    const width = startWidth + (e.clientX - offsetX);
                    const height = startHeight + (e.clientY - offsetY);
                    windowElement.style.width = `${width}px`;
                    windowElement.style.height = `${height}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
        };

        // Initialize all windows
        document.querySelectorAll('.window').forEach((win) => makeDraggableAndResizable(win));

        // Open and close windows
        function openWindow(windowId) {
            const windowElement = document.getElementById(windowId);
            windowElement.style.display = 'block';
            startMenu.style.display = 'none'; // Hide Start Menu
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
        }
    </script>
</body>
</html>
