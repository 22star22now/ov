<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Style Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.sweclockers.com/artikel/39103/og-image') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #222;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .taskbar img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
        }

        .clock {
            margin-left: auto;
            color: white;
            font-size: 14px;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: 50px;
            left: 10px;
            width: 200px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
        }

        .start-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .start-menu li {
            padding: 10px;
            cursor: pointer;
        }

        .start-menu li:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <img src="https://img.icons8.com/ios11/512/windows-10.png" alt="Start Menu" id="startMenuButton">
        <div class="clock" id="clock"></div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="startMenu">
        <ul>
            <li onclick="openWindow('chromeWindow')">Chrome</li>
            <li onclick="openWindow('minecraftWindow')">Minecraft</li>
        </ul>
    </div>

    <!-- Chrome Window -->
    <div class="window" id="chromeWindow">
        <div class="window-header">
            Chrome
            <button onclick="closeWindow('chromeWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="web.html"></iframe>
        </div>
    </div>

    <!-- Minecraft Window -->
    <div class="window" id="minecraftWindow">
        <div class="window-header">
            Minecraft
            <button onclick="closeWindow('minecraftWindow')">x</button>
        </div>
        <div class="window-content">
            <iframe src="https://eaglercraft.com/mc/1.8.8/"></iframe>
        </div>
    </div>

    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Start Menu toggle
        const startMenu = document.getElementById('startMenu');
        const startMenuButton = document.getElementById('startMenuButton');

        startMenuButton.addEventListener('click', () => {
            // Toggle Start Menu visibility
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!startMenu.contains(e.target) && e.target !== startMenuButton) {
                startMenu.style.display = 'none'; // Close if clicked outside
            }
        });

        // Open and close window functionality
        function openWindow(windowId) {
            document.getElementById(windowId).style.display = 'block';
        }

        function closeWindow(windowId) {
            document.getElementById(windowId).style.display = 'none';
        }
    </script>
</body>
</html>
